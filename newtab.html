<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/clearfix.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/newtab.css">
  </head>
  <body>
    <div id="photo">
      <div id="photo-footer">
        <a id="photo-title-link" target="_blank">
        <a id="photo-title-owner-link" target="_blank"></a>
        <a id="photo-refresh-link" class="loadable right">
          <span>Refresh</span>
          <div class="bounce bounce1"></div>
          <div class="bounce bounce2"></div>
          <div class="bounce bounce3"></div>
        </a>
        <a id="photo-pin-link" class="loadable right">
          <span>Pin</span>
          <div class="bounce bounce1"></div>
          <div class="bounce bounce2"></div>
          <div class="bounce bounce3"></div>
        </a>
      </div>
    </div>

    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="javascripts/rsvp-3.0.16.min.js"></script>
    <script src="javascripts/underscore-1.7.0.min.js"></script>
    <script src="javascripts/flowtip-2.0.min.js"></script>
    <script src="javascripts/newtab.js"></script>
  </body>
</html>
